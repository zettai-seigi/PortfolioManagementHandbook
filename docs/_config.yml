title: IT Portfolio Management Handbook
description: A Comprehensive Guide to IT Portfolio Management Best Practices
baseurl: "/PortfolioManagementHandbook"
url: "https://zettai-seigi.github.io"

remote_theme: just-the-docs/just-the-docs

color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

heading_anchors: true

nav_sort: case_insensitive

back_to_top: true
back_to_top_text: "Back to top"

footer_content: "IT Portfolio Management Handbook - MIT License - &copy; 2025"

# Analytics (optional)
ga_tracking:
ga_tracking_anonymize_ip: true

plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme

# Markdown processing
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Build exclusions
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md
